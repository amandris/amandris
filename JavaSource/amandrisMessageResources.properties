#--------showFAQ
showFaq.title=Preguntas más frecuentes
showFaq.question1=¿Qué es Amandris?
showFaq.answer1=Amandris es un sistema de citas asimétrico, es decir, hay dos tipos diferentes de usuarios, los demandantes y los ofertantes, siendo los demandantes los que piden citas a los ofertantes. Además un ofertante especifica claramente los días y las horas en las que puede tener una cita, las cosas que está dispuesto a hacer en esa cita y otros muchos parámetros de forma que cuando un demandante le pide una cita a un ofertante lo hará siempre bajo esos parámetros aumentando enormemente las probabilidades de que esa cita sea aceptada.
showFaq.question2=¿Qué es un demandante?
showFaq.answer2=En Amandris hay dos tipos de usuarios, los demandantes y los ofertantes. Los demandantes son las personas que le piden citas a los ofertantes. En su perfil muestran información de su aspecto físico y sus preferencias. Generalmente se tratará de personas que buscan a alguien para pasarlo bien en un momento dado.
showFaq.question3=¿Qué es un ofertante?
showFaq.answer3=Los ofertantes son las personas que se ofrecen para tener citas. Es decir, se encuentran a la espera de recibir peticiones de cita por parte de los demandantes para poder aceptarlas o rechazarlas. En su perfil muestran información acerca de su aspecto físico pero también de los días y las horas en las que están disponibles, que tipo de citas están dispuestos a tener, en que lugar prefieren quedar, etc...
showFaq.question4=¿Cuanto cuesta usar amandris?
showFaq.answer4=Nada. En Amandris todo es totalmente gratuito. Desde resgitrarse, pedir citas, promocionar perfiles, etc... Nunca tendrás que pagar por nada.
showFaq.question5=¿Puedo registrarme como ofertante y demandante a la vez?
showFaq.answer5=Por supuesto, simplemente tendrá que crear dos cuentas, una de ofertante y otra de demandante y entrar con una u otra según lo que quiera hacer.
showFaq.question6=¿En que se diferencia Amandris de otros sistemas de contactos?
showFaq.answer6=En la mayoría de sistemas web de contactos para conseguir tener una cita con alguien es frecuente tener que enviar cientos de mensajes a cientos de personas esperando que alguna esté interesada. Esta tarea es tediosa y frustrante, por no hablar de todo el tiempo y dinero que se gasta en ello. En Amandris, si es usted demandante, le bastará con enviar una sola petición de cita para conseguir quedar con alguien. Sólo tiene que elegir a alguien que le guste, seleccionar un día y una hora de entre las que tenga disponible, elegir el tipo de cita que van a tener y enviarle la petición. El ofertante verá entonces que ha recibido una petición nueva y, en función del perfil del demandante que se la envía, decidirá si aceptar o no esa cita. Podría, si lo desea, tener una cita el mismo día en el que la planee.
showFaq.question7=Soy ofertante ¿Pueden los demandantes pagarme por tener citas conmigo?
showFaq.answer7=En Amandris hemos visto que hay mucha gente en sistemas de contactos tradicionales que cobra o paga por mantener encuentros de tipo sexual. En Amandris pensamos que es mejor iluminar esa zona oscura de los contactos on-line y permitir que si un ofertante desea cobrar por tener citas con demandantes pueda hacerlo especificando claramente el precio. Así los demandantes tendrán claro si tienen que pagar o no por quedar con alguien sin necesidad de preguntar antes. En Amandris el sistema de cobro está plenamente integrado en el proceso que se sigue para tener una cita.
showFaq.question8=¿Es Amandris seguro?
showFaq.answer8=En un sistema de contactos personales a través de Internet la seguridad y confidencialidad son aspectos fundamentales. En Amandris hemos tenido especial cuidado con ello. Todas las comunicaciones con nuestros servidores se realizan mediante protocolo seguro de forma que nadie que se encuentre entre el usuario y nuestros servidores pueda saber que se está enviando o recibiendo. Además la contraseña de usuario sólo la podrá conocer el propio usuario ya que se almacena encriptada en nuestras bases de datos. Ni el personal de Amandris ni ninguna otra entidad podrán nunca pedirle su contraseña. Además, para que ningún usuario pueda usurpar la identidad de nadie, tanto las direcciones de e-mail como los números de teléfono que se pongan en un perfil serán validados mediante sendos mensajes que tendrán que ser respondidos. Y, por supuesto, Amandris no usará nunca la información de contacto de los usuarios como la dirección postal o teléfono para ponerse en contacto con ellos ni para cedérsela a terceras compañías.
showFaq.question9=¿Que métodos de pago acepta Amandris?
showFaq.answer9=Amandris usa un sistema de créditos para gestionar los pagos. El usuario compra un crédito o un paquete de créditos que se suman a su saldo. Cada vez que realice una operación que implique un pago se le restará una cantidad de créditos. Para pagar los créditos se puede elegir entre pagarlo con tarjeta de crédito o Paypal. Además si se desea comprar un sólo crédito se puede hacer mediante un mensaje de móvil.
showFaq.question10=¿No es arriesgado quedar con alguien a quien no se conoce?
showFaq.answer10=Sin duda. Quedar con una persona a la que no se conoce siempre implica riesgos por ello desde Amandris le proporcionamos los mecanismos necesarios para minimizar esos riesgos. Por un lado están las estadísticas y los votos de otros usuarios. Las estadísticas sirven para que usted pueda conocer datos de la persona con la que va a quedar como por ejemplo el número de citas que ha tenido, cuantas ha cancelado, la actividad que tiene en Amandris, etc... Los votos son las notas positivas o negativas junto con los comentarios que han dejado otros usuarios sobre esa persona. Así, si alguien tiene muchos votos y todos, o casi todos, son positivos esa es una persona en la que poder confiar. Si tiene muy pocos o ningún votó se trata de una persona con la que actuaremos con cautela y si tiene varios votos negativos se trata de alguien a evitar. Por otro lado están las medidas de tipo disuasorias que evitan que alguien pueda comportarse de forma maliciosa. En Amandris, al contrario que en otros sistemas de contactos, se guarda un registro de en donde y cuando se produce una cita por lo que, en caso de producirse algún acto delictivo, Amandris no dudará en colaborar con las fuerzas del orden proporcionando los datos de las personas implicadas y toda la información sobre el contacto que sea necesaria.
showFaq.question11=Soy demandante ¿Qué tipo de citas puedo solicitar?
showFaq.answer11=Hay cuatro tipos de citas que puede tener. Nosotros los llamamos objetivos y sus nombres son: "Compañía sin sexo", "Compañía con sexo", "Encuentro sexual" y "Espectáculo erótico". Los nombres son bastante explicativos pero puede encontrar más información entrando en su área privada (siempre y cuando esté registrado).

#-------showWhatIsAmandris
showWhatIsAmandris.title=¿Qué es Amandris?
showWhatIsAmandris.text1=Amandris es un sistema de citas on-line de tipo asimétrico, es decir, los usuarios que piden las citas (demandantes) son diferentes a los usuarios que aceptan esas citas (ofertantes).<p>La forma en la que los demandantes piden citas a los ofertantes está plenamente integrada en el sistema. El proceso a seguir es el siguiente.<p>Un demandante, una vez que se ha registrado y ha entrado en su sección privada con su nombre de usuario y contraseña, se dirige a la página de búsqueda y especifica, con el detalle que desee, las características de la persona con la que desea contactar.
showWhatIsAmandris.picture1=Página de búsqueda
showWhatIsAmandris.text2=Tras pulsar en el botón de búsqueda le aparecerá un listado con los ofertantes que cumplen las características que especificó en la página anterior. A modo de resumen, en ese mismo listado, podrá conocer rápidamente cosas como la edad, los votos negativos y positivos que ha recibido de otros usuarios con los que ha quedado, la última vez que entró en el sistema etc?
showWhatIsAmandris.picture2=Resultado de la búsqueda
showWhatIsAmandris.text3=De cada uno de esos ofertantes que aparecen en el listado, el demandante podrá ver su perfil en el cual aparecerá información detallada acerca del usuario, como su aspecto físico, sus preferencias, estadísticas de los contactos que ha mantenido y el tipo de citas que está dispuesto a tener entre las cuales estarán las de compañía sin sexo, compañía con sexo, encuentro sexual y espectáculo erótico.
showWhatIsAmandris.picture3=Perfil de un ofertante
showWhatIsAmandris.text4=Si al demandante le gusta el perfil de ese ofertante no tiene más que pulsar en el botón 'Pedir cita' para comenzar el proceso de la cita. En esa página podrá ver el calendario de disponibilidad del ofertante con los días y las horas en las que puede quedar. Además el demandante elegirá el tipo de cita que desea tener, la duración de la misma y el lugar de encuentro.
showWhatIsAmandris.picture4=Página donde se especifican los parámetros de la cita
showWhatIsAmandris.text5=Una vez que los parámetros de la cita están especificados y siempre y cuando estos sean válidos al ofertante le aparecerá una página de confirmación donde, tras revisar los datos y pulsar en el botón de aceptación, enviará una petición de cita al ofertante que haya escogido. En ese momento se pone en marcha el proceso de una cita que pasará por varios estados hasta que esta se produzca.   
showWhatIsAmandris.picture5=Confirmación de la cita

#-------ShowPictureRules
showPictureRules.title=Normas para las imágenes
showPictureRules.text1=Todas las imágenes que los usuarios de Amandris añadan a su perfil o a su álbum personal serán verificadas por el personal de Amandris antes de que éstas sean visibles por el resto de los usuarios. Hay una serie de normas que dichas imágenes han de cumplir. En caso de que una imagen no cumpla dichas normas el usuario que la haya subido será notificado y su imagen será descartada, pudiendo éste volver a subir otra imagen en su lugar si lo desea.
showPictureRules.text2=Además hay una serie de recomendaciones que desde Amandris nos permitimos hacer para que un usuario pueda tener un álbum de fotos agradable y atractivo al resto de los usuarios.
showPictureRules.rules=Normas obligatorias
showPictureRules.rule1=No se admitirán imágenes que no pertenezcan al propio usuario como por ejemplo dibujos artísticos, fotos de un animal, un paisaje, etc...
showPictureRules.rule2=No se admitirán imágenes del usuario cuando era menor de edad.
showPictureRules.rule3=No se admitirán imágenes con información de contacto en ellas (teléfonos, direcciones de e-mail, etc...)
showPictureRules.rule4=No se admitirán imágenes en las que aparezcan otras personas a no ser que esas personas sean los integrantes de un perfil de tipo pareja de chicos, pareja de chicas, pareja de chico y chica o grupo.
showPictureRules.rule5=Aunque Amandris permite fotografías con contenido erótico o explicitamente sexual no se admitirán imágenes que sobrepasen los límites de lo razonable, que contengan elementos de mal gusto, ofensivos o perturbadores.
showPictureRules.rule6=Aunque Amandris permite fotografías con cierto grado de retoque fotográfico no se admitirán montajes fotográficos como por ejemplo caras de una persona en el cuerpo de otra etc... Si se permitirán imágenes en las que la cara, los genitales o cualquier otra parte del cuerpo estén ocultas. Será el usuario el que decida cuanto de su cuerpo desea mostrar.
showPictureRules.recommendations=Recomendaciones
showPictureRules.recommendation1=Fotografías bien iluminadas, preferiblemente sacadas con luz ambiental o natural en lugar del flash.
showPictureRules.recommendation2=Incluir varias fotografías tomadas desde diferentes ángulos y cercanías.
showPictureRules.recommendation3=Si se desea incluir contenido erótico todo el mundo sabe que es mejor insinuar que mostrar. El buen gusto es esencial para provocar una buena impresión. Es mejor que el usuario que ve la fotografía se imagine como es el cuerpo de la persona que aparece en ella a que lo vea completamente. Ya habrá ocasión de mostrárselo en vivo y en directo.
showPictureRules.recommendation4=Puede editar la fotografía para tapar su cara o alguna parte de su cuerpo que no quiere que nadie vea.

#-------ShowVoteRules
showVoteRules.title=Normas para los votos
showVoteRules.text1=Hay una serie de normas obligatorias a seguir para votar a un usuario con el que hayas tenido una cita. Cualquier voto o comentario que no cumpla dichas normas no será aprobado y las medidas a tomar irán desde la modificación o supresión del comentario hasta la completa anulación del voto.
showVoteRules.text2=Además desde Amandris nos permitimos dar una serie de consejos que servirán para mejorar el funcionamiento del sistema de votos y la imagen del usuario que los emite o recibe de cara al resto de los usuarios.
showVoteRules.rules=Normas obligatorias
showVoteRules.rule1=Los comentarios de los votos no podrán contener información personal o de contacto como direcciones de e-mail, número de teléfono, nombres propios, etc...
showVoteRules.rule2=Los comentarios de los votos no podrán ser de carácter ofensivo o injurioso para con el usuario votado u otra persona.
showVoteRules.rule3=Los comentarios de los votos deberán ceñirse al resultado de la cita y no a elementos ajenos a esta como por ejemplo el clima, la cena, la película, etc...
showVoteRules.rule4=Sólo se podrá criticar a un usuario si no cumple con algunos de los parámetros especificados en su perfil. Por ejemplo si dice que tiene 25 años cuando en realidad tiene 30 o si las fotos de su perfil no se corresponden con la realidad. No se podrá criticar a un usuario por temas de preferencias personales tales como ausencia de afinidad o de aficiones en común o una voz poco agradable.
showVoteRules.rule5=En el caso de haber realizado un pago por adelantado al ofertante y de no producirse la cita, el ofertante está obligado a la devolución íntegra de lo pagado al demandante. En caso de no producirse el reembolso, el demandante podrá votar negativamente al ofertante sin perjuicio de las acciones legales que tanto el demandante como Amandris tomen.
showVoteRules.recommendations=Recomendaciones
showVoteRules.recommendation1=Usar un lenguaje amable y correcto. El voto que escribe no sólo describe a la persona con la que ha quedado si no a usted mismo.
showVoteRules.recommendation2=Usar una ortografía correcta. Recuerde que no está escribiendo un SMS.
showVoteRules.recommendation3=Cíñase a lo concerniente a la cita y evite juicios personales. Comentarios como 'Era un poco tonto' o 'Llevaba el pelo mal arreglado' le dejan a usted en mal lugar más que a la persona con la que ha quedado.
showVoteRules.recommendation4=Sólo vote negativamente a un usuario si no cumple con alguno de los elementos especificado en su perfil (edad, apariencia física, precio, etc...)
showVoteRules.recommendation5=Si lo desea puede criticar aspectos, que aunque no aparecen en los perfiles si que afectan al resultado de la cita, como por ejemplo la puntualidad, el trato personal, la higiene personal, etc...
showVoteRules.rightExamples=Ejemplos de votos correctos
showVoteRules.rightExample1=No se presentó a la cita
showVoteRules.rightExample2=Llegó media hora tarde y encima se enfadó cuando se lo reproché
showVoteRules.rightExample3=Es una persona agradable y simpática
showVoteRules.rightExample4=En el perfil pone que es alguien delgado y por lo menos pesa 120 Kg
showVoteRules.rightExample5=Le pagué por adelantado, luego canceló la cita y no he vuelto a saber de él. Cuidado, es un estafador.
showVoteRules.wrongExamples=Ejemplos de votos incorrectos
showVoteRules.wrongExample1=Es un cerdo. Por si le queréis insultar su teléfono es xxxxxxxxx.
showVoteRules.wrongExample2=Fue un asco de cita. Fuimos al parque de atracciones y me pasé todo el tiempo mareado.
showVoteRules.wrongExample3=Agggg... tenía bigote. Odio los bigotes.
showVoteRules.wrongExample4=La tia sta mazo wena.Aunke d culo no anda mu bien.

