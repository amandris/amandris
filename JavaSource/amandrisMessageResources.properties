#-------ShowPrivacyPolicy
showPrivacyPolicy.title=Política de privacidad
showPrivacyPolicy.term1=Almacenamiento de la información
showPrivacyPolicy.term1Text=Registrarse en Amandris es completamente anónimo. En el formulario de que deberá cubrir para convertirse en usuario registrado de Amandris tan sólo tendrá que introducir información personal como su fecha de nacimiento, su sexo, su aspecto físico, etc... Hay otros campos como la dirección postal, el nombre y los apellidos que también podrá cubrir si lo desea pero no son obligatorios y en ningún caso esa información será mostrada o cedida a otros usuarios de Amandris o a terceras compañías. Su dirección de e-mail es un campo obligatorio pero nunca será mostrada a otros usuarios. Sólo hay un caso en el que un ofertante podrá mostrar su dirección de e-mail y es cuando lo haya especificado explícitamente así en su perfil y sólo para demandantes que ya le hayan pedido una cita y el ofertante haya aceptado.<p>En el caso de las llamadas recomendaciones mediante las cuales un usuario registrado de amandris puede recomendar el sistema a alguno de sus amigos, guardamos la dirección de e-mail del amigo al que se le envía la recomendación pero sólo se usará para enviar UNA VEZ un correo electrónico. En ningún caso se usará esa dirección para otros fines ni será mostrada o cedida a otros usuarios o a terceras compañías. En cualquier caso el usuario propietario de esa dirección de e-mail puede solicitar eliminar dicha información de nuestras bases de datos.<p>Amandris nunca mostrará o cederá información personal o de contacto a otros usuarios o terceras compañías. Tan sólo los ofertantes que así lo especifiquen en su perfil podrán mostrar su información de contacto a demandantes pero sólo a los que ya le hayan aceptado una petición de cita y por lo tanto se vayan a conocer en persona en breve. 
showPrivacyPolicy.term2=Cesión de la información
showPrivacyPolicy.term2Text=Desde Amandris nunca se va a mostrar o ceder la información contenida en nuestras bases de datos acerca de los usuarios a terceros con ningún fin comercial o promocional.<p>Sin embargo Amandris siempre cooperará con todas las autoridades de orden público y con otras entidades siempre que sea necesario preservar su propiedad intelectual, su honor u otros derechos.<p>Nos reservamos el derecho para facilitar su información de identificación personal de acuerdo con las disposiciones legales y cuando creamos que la identificación es necesaria a la hora de proteger nuestros derechos y/o cumplir con un procedimiento judicial, orden judicial o proceso legal relacionado con nuestro sitio web. Utilizamos una compañía de procesamiento de tarjetas de crédito para facturarte por nuestros bienes y servicios. Estas compañías no retienen, comparten, almacenan o utilizan información de identificación personal para ningún otro propósito. 
showPrivacyPolicy.term3=Control de contraseña
showPrivacyPolicy.term3Text=Nunca comparta su contraseña con nadie. Si alguien accede a su cuenta con su contraseña podrá suplantar su identidad y podrá tener problemas legales. De igual forma cualquier persona que use el nombre de usuario y contraseña de otro usuario estará incurriendo en una acción ilegal y podrá ser procesado por ello. Se recomienda cambiar la contraseña cada cierto tiempo y evitar el uso de contraseña sencilla o fácilmente adivinables. El personal de Amandris nunca le pedirá su contraseña así que desconfía si alguien vía llamada telefónica, correcto electrónico u otro medio se pone en contacto con usted y le solicita su contraseña.
showPrivacyPolicy.term4=Seguridad en nuestros sistemas
showPrivacyPolicy.term4Text=En Amandris nos esforzamos por hacer que nuestros usuarios se sientan seguros usando nuestro sistema. Por eso mantenemos convenientemente protegidas de ataques externos a nuestras bases de datos para que nadie ajeno a Amandris pueda tener acceso a ella. Además las contraseñas de los usuarios se almacenan encriptadas de forma que ni siquiera el propio personal de Amandris podrá nunca conocer dicha contraseña. Esto es importante sobre todo teniendo en cuenta que muchas personas usan la misma contraseña para acceder a diferentes sistemas web. Así que se puede sentir seguro usando su contraseña habitual con nosotros. Nunca podremos saber cual es.<p>Además, como en la mayoría de los sistemas web que funcionan en Internet, usamos el protocolo seguro para la transmisión de la información desde su ordenador hasta nuestros sistemas. De esta forma nadie podrá interceptar los datos que usted envíe o reciba.
showPrivacyPolicy.term5=Seguridad en las citas
showPrivacyPolicy.term5Text=Tener una cita con una persona a la que no se conoce a fondo siempre supone un riesgo. Por eso desde Amandris ponemos a su disposición varios mecanismos para que se pueda sentir seguro en su cita. En primer lugar se encuentran los votos y las estadísticas mediante las cuales podrá saber como de fiable es la persona con la que va a quedar. Si tiene varios votos y comentarios positivos de otros usuarios con los que ya haya mantenido un contacto será alguien de quien se pueda fiar. Si, por el contrario, tiene muy pocos votos o tiene varios negativos es mejor que actúe con cautela. En cualquier caso, si decide mantener una cita puede tener la seguridad de que si se produce algún acto delictivo como abuso de menores, agresión física, robo, violación, etc... tanto usted como las fuerzas del orden, obtendrán la máxima colaboración por parte de Amandris. En nuestros sistemas se almacena un registro del lugar y la fecha donde se produce la cita, además de información (dirección IP, e-mail, etc...) que, tras una investigación, puede servir para identificar al delincuente.
showPrivacyPolicy.term6=Actualizar y eliminar información
showPrivacyPolicy.term6Text=El usuario es propietario de su perfil y podrá modificarlo siempre que lo desee. Los únicos elementos que no podrá modificar son su nombre de usuario y su dirección de e-mail. Todo lo demás (sexo, fecha de nacimiento, aspecto físico, etc...) es susceptible de ser cambiado tantas veces como se desee. Un usuario puede darse de baja en cualquier momento simplemente solicitándolo a Amandris. Basta enviar un mensaje indicando el nombre de usuario que se desea dar de baja tras lo cual Amandris enviará un e-mail de confirmación a la dirección especificada en el perfil del usuario.

